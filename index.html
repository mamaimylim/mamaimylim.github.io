<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mai's Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background: #ffffff;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 1px solid #eee;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 100px auto 0;
        }

        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        .about-section {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .about-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .about-section p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }

        .footer {
            text-align: center;
            padding: 3rem 0 2rem;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .grid-gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .logo {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .grid-gallery {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1rem 0;
            }
        }
          .social-links {
            text-align: center;
            margin: 2rem 0;
        }

        .instagram-icon {
            width: 32px;
            height: 32px;
            transition: all 0.3s ease;
        }

        .instagram-icon:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .slideshow-container {
            max-width: 1000px;
            margin: 100px auto 20px;
            position: relative;
            height: 400px;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Adjust gallery container margin */
        .gallery-container {
            max-width: 1400px;
            margin: 20px auto 0; /* Reduced from 100px to account for slideshow */
        }
    </style>
</head>

        <div class="modal-content">
            <img id="expanded-img" src="" alt="">
        </div>
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                modal.style.display = 'flex';
                document.getElementById('expanded-img').src = imgSrc;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
         document.addEventListener('DOMContentLoaded', function() {
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % totalSlides;
                slides[currentSlide].classList.add('active');
            }

            // Change slide every 5 seconds
            setInterval(nextSlide, 5000);
        });
    </script>
