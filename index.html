<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtFolio | Creative Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1A1A;
            --secondary: #F5F5F5;
            --accent: #FF4D4D;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary);
            color: var(--primary);
            overflow-x: hidden;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 5%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            mix-blend-mode: difference;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--secondary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--secondary);
            text-decoration: none;
            position: relative;
            font-weight: 500;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            background: var(--primary);
            color: var(--secondary);
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 5vw;
            line-height: 1;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .hero h1 span {
            display: inline-block;
            opacity: 0;
            transform: translateY(100%);
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 5%;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1/1.25;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 2rem;
            color: white;
            opacity: 0;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .grid-item:hover .item-info {
            opacity: 1;
            transform: translateY(0);
        }

        /* Text Animation */
        .animate-text {
            overflow: hidden;
            display: inline-block;
        }

        .animate-text span {
            display: inline-block;
            transform: translateY(100%);
            opacity: 0;
        }

        /* Project Section */
        .project-section {
            padding: 10% 5%;
        }

        .project-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 10vh;
        }

        .project-image {
            position: relative;
            height: 80vh;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .project-number {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .project-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        /* Contact Section */
        .contact-section {
            padding: 10% 5%;
            text-align: center;
        }

        .contact-title {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .email-link {
            font-size: 2rem;
            color: var(--accent);
            text-decoration: none;
            position: relative;
        }

        .email-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .email-link:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .project-card {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .project-title {
                font-size: 2rem;
            }

            .contact-title {
                font-size: 2.5rem;
            }

            .email-link {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="logo">ArtFolio</div>
        <div class="nav-links">
            <a href="#work">Work</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="animate-text">
                <span>Creative</span><br>
                <span>Visual</span><br>
                <span>Solutions</span>
            </h1>
        </div>
    </section>

    <section class="project-section">
        <div class="project-card">
            <div class="project-image">
                <img src="https://source.unsplash.com/random/800x1000?art1" alt="Project 1">
            </div>
            <div class="project-info">
                <div class="project-number">01</div>
                <h2 class="project-title">Experimental Visual Design</h2>
                <p>Exploring the boundaries between digital and physical art forms.</p>
            </div>
        </div>

        <div class="project-card">
            <div class="project-image">
                <img src="https://source.unsplash.com/random/800x1000?art2" alt="Project 2">
            </div>
            <div class="project-info">
                <div class="project-number">02</div>
                <h2 class="project-title">Dynamic Brand Identity</h2>
                <p>Creating motion systems for modern digital platforms.</p>
            </div>
        </div>
    </section>

    <section class="contact-section">
        <h2 class="contact-title">Let's Create<br>Something Amazing</h2>
        <a href="mailto:hello@artfolio.com" class="email-link">hello@artfolio.com</a>
    </section>

    <script>
        // Simple animation trigger
        document.addEventListener('DOMContentLoaded', () => {
            const animateElements = document.querySelectorAll('.animate-text span');
            
            animateElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.transform = 'translateY(0)';
                    el.style.opacity = '1';
                }, index * 200);
            });
        });

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
