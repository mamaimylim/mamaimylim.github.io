<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Art Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background: #ffffff;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .grid-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .grid-gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="grid-gallery">
            <!-- Gallery Items -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x600?art1" alt="Artwork 1">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x600?art2" alt="Artwork 2">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x600?art3" alt="Artwork 3">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x600?art4" alt="Artwork 4">
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="expanded-img" src="" alt="">
        </div>
    </div>

    <script>
        // Modal functionality
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                modal.style.display = 'flex';
                document.getElementById('expanded-img').src = imgSrc;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
